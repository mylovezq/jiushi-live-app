spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: jiushi-live-im-provider
  data:
    redis:
      port: 6379
      host: 192.168.1.20
      password: mylovezq
      lettuce:
        pool:
          min-idle: 10
          max-active: 100
          max-idle: 10

dubbo:
  application:
    name: ${spring.application.name}
  registry:
    #docker启动的时候，注入host的配置
    address: nacos://192.168.1.20:8848?namespace=jiushiLive&&username=nacos&&password=nacos
  protocol:
    name: dubbo
    port: 9011
    threadpool: fixed
    dispatcher: execution
    threads: 500
    accepts: 500
  consumer:
    timeout: 50000
    loadbalance: roundrobin
    check: false