spring:
  cloud:
    nacos:
      username: ${NACOS_USER:nacos}
      password: ${NACOS_PWD:nacos}
      discovery:
        server-addr: 192.168.1.20:8848
        namespace: jiushiLive
      config:
        import-check:
          enabled: false
        # 当前服务启动后去nacos中读取配置文件的后缀
        file-extension: yaml
        # 读取配置的nacos地址
        server-addr: 192.168.1.20:8848
        # 读取配置的nacos的名空间
        namespace: jiushiLive
  config:
    import:
      - optional:nacos:jiushi-live-bank-provider.yaml