spring:
  cloud:
    nacos:
      username: ${NACOS_USER:nacos}
      password: ${NACOS_PWD:nacos}
      discovery:
        server-addr: 192.168.1.20:8848
        namespace: jiushiLive
      config:
        import-check:
          enabled: false
        # 当前服务启动后去nacos中读取配置文件的后缀
        file-extension: yaml
        # 读取配置的nacos地址
        server-addr: 192.168.1.20:8848
        # 读取配置的nacos的名空间
        namespace: jiushiLive
  config:
    import:
      - optional:nacos:jiushi-live-im-core-server.yaml
      - optional:nacos:jiushi-live-common.yaml

     # uri: mongodb://mongo:mongo@192.168.1.20:27017/im_msg?readPreference=secondaryPreferred&maxIdleTimeMS=600000&waitQueueTimeoutMS=20000&minPoolSize=10&maxPoolSize=1000000&maxLifeTimeMS=10&connectTimeoutMS=2000&socketTimeoutMS=2000
#minConnectionPoolSize; 最小连接池大小                              ---- minPoolSize
#maxConnectionPoolSize; 最大连接池大小                             ---- maxPoolSize
#maxWaitTime; 最大等待时间                                                  ---- waitQueueTimeoutMS
#maxConnectionIdleTime; 最大空闲时间                                 ---- maxIdleTimeMS
#maxConnectionLifeTime; 连接池最大生命周期                      ---- maxLifeTimeMS
#connectTimeout; 连接超时                                                     ---- connectTimeoutMS
#socketTimeout; 读取超时                                                       ---- socketTimeoutMS
mongo-plus:
  data:
    mongodb:
      host: 192.168.1.20  #ip
      port: 27017   #端口
      database: im_msg    #数据库名
      username: mongo    #用户名，没有可不填（若账号中出现@,!等等符号，不需要再进行转码！！！）
      password: mongo    #密码，同上（若密码中出现@,!等等符号，不需要再进行转码！！！）
      connectTimeoutMS: 50000   #在超时之前等待连接打开的最长时间（以毫秒为单位）
      min-pool-size: 100
      max-pool-size: 1000000
      max-idle-time-ms: 6000
      max-life-time-ms: 60000
      socket-timeout-ms: 10000
      retryWrites: true
      w: majority
